<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Paypal Payment Integration</h1>
        <form method="post" action="/payment/create" class="mt-5" card p-3>
            <div class="mt-3">
                <label for="method" class="form-label">Payment Method</label>
                <input id="method" name="method" type="text" class="form-control" value="paypal" readonly>
            </div>
            <div class="mt-3">
                <label for="amount" class="form-label">Payment Amount</label>
                <input id="amount" name="amount" type="number" class="form-control" value="10.0">
            </div>
            <div class="mt-3">
                <label for="currency" class="form-label">Currency</label>
                <select id="currency" name="currency" class="form-select">
                    <option value="USD" selected>USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
            <div class="mt-3">
                <label for="description" class="form-label">Description</label>
                <input id="description" name="description" type="text" class="form-control">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Pay with Paypal</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
